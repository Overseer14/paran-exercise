function delRow(){
	var fileTable = document.getElementById("fileTable");
	var tBody = fileTable.tBodies[0];
	for(var i=tBody.rows.length-1; i>=0; i--){
		var trObj = tBody.rows[i];
		if ( trObj.children[0].children[0].checked ){
			tBody.deleteRow(i);
		}
	}
}
