	function Car(wheelCnt, manufacturer, speed){
		var maxSpeed = 200;
		var counter = 0;
		var engine =  100;
		this.wheelCnt = wheelCnt;
		this.manufacturer = manufacturer;
		this.speed = speed;
		this.init = function(){
			cleanEngine.apply(this);
		};
		this.speedUp = function(){
			//var innerCounter = 0;
			//console.log(++counter);
			if ( this.speed >= maxSpeed ){
				console.log("최대 스피드 초과");
				return;
			}
			this.speed++;
		}
//		this.speedDown = function(){
//			this.speed--;
//		}
		function cleanEngine(){
			engine = 0;
			this.speed = 0;
		}
		this.getEngine = function(){
			return engine;
		}
	}
	Car.prototype.speedDown = function(){
		this.speed--;
	}
	
	function person(pName, pAge){
		var userName = pName;
		var age = pAge;
		
		function setUserName(name){
			userName = name;
		}
		function getUserName(name){
			return userName;
		}
		return {setUserName : setUserName, getUserName : getUserName};
